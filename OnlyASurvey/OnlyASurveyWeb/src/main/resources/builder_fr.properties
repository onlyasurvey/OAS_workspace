siteIntegrationEditor.pageTitle = Intégration du site Web
siteIntegrationEditor.pageIntro = En plus des invitations, des liens directs et des campagnes d'email vous pouvez intégrer des enquêtes et de questionnaires directement sur votre site web.
siteIntegrationEditor.lightbox.header = Lightbox
siteIntegrationEditor.lightbox.intro = Un Album est similaire à une fenêtre pop-up, sauf qu'il se produit au sein de votre page Web, \
pas dans une fenêtre séparée. Les visiteurs de votre site va voir une boîte de superposer sur votre page pour leur demander si ils veulent participer. \
Si le visiteur clique sur Oui, puis une nouvelle fenêtre s'ouvrira avec votre sondage. Vous mai personnaliser la manière dont probablement un visiteur est de voir ce \
invite ci-dessous; par défaut, tous les visiteurs pourront le voir (100%). Vous pouvez également remplacer le risque en ajoutant un paramètre spécial \
à l'URL JavaScript (affiché sur l'onglet Publier) appelé «pc=X".
siteIntegrationEditor.lightbox.entropyNotice = Le pourcentage est utilisé dans les navigateurs visiteur. Un certain nombre aléatoires de 1 à 100 est généré et si elle est sous le pour cent spécifiée ici, alors l'opt-in est montré. Par exemple, 25% ne signifie pas que chaque quatrième visiteur, cela signifie une probabilité de 25% par page de charge tel que déterminé par le script s'exécute sur le navigateur de votre visiteur.
siteIntegrationEditor.lightbox.likelihood.header = Pourcentage de visiteurs qui sont invités
siteIntegrationEditor.lightbox.likelihood.input = Pourcentage de visiteurs :
siteIntegrationEditor.lightbox.likelihood.input.note = (s'appliquent uniquement lorsque le recours à l'opt-in JavaScript) 
siteIntegrationEditor.lightbox.likelihood.submit = Sauvegarder
